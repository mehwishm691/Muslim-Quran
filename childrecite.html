<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quran Surah Cards</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }

  
  header {
            background: linear-gradient(to right, rgba(255, 0, 0, 1), rgba(0, 0, 0, 1));
            color: #fff;
            text-align: center;
            padding: 1em;
            width: 100%;
        }


  #surahCards {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }
  .card {
    width: 200px;
    height: 180px;
    background: linear-gradient(to right, rgb(161, 7, 7), rgba(0, 0, 0, 1));
color: #ffc400;
    border-radius: 8px;
    margin: 10px;
    display: flex;
    align-items: center;
    justify-content: space-around;
    flex-direction: column;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
    font-size: 20px;
    font-weight: bold;
  }
  .card:hover {
    transform: scale(1.05);
  }
  .audio-btn {
    background-color: #f6f8f6;
    color: rgb(0, 0, 0);
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    font-size: 16px;
    font-weight: bold;
    margin-top: 10px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .audio-btn:hover {
    background-color: #f7d305;
  }

  
  footer {
            background: linear-gradient(to right, rgba(255, 0, 0, 1), rgba(0, 0, 0, 1));
            color: #fff;
            text-align: center;
            padding: 1em;
            bottom: 0;
            width: 100%;
            
        }
</style>
</head>

    card.classList.add("card");
    card.innerHTML = `
      <div>${surah}</div>
      <audio id="audio${index}" src="${surahsAudioUrls[index]}"></audio>
      <button class="audio-btn" onclick="toggleAudio(${index})">Play Audio</button>

    const audio = document.getElementById(`audio${index}`);
    if (audio.paused) {

    }
