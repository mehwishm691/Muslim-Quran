<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Muslim Quran</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #313131, #000000);
            color: #ffffff;
        }

        header {
            background: linear-gradient(to bottom, #000000, #ff0000);
            padding: 20px;
            text-align: center;
        }

        nav {
            background: linear-gradient(to bottom, #1c2331, #2c3e50);
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #ecf0f1;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #ff9999;
            color: #1c2331;
        }

        section {
            padding: 20px;
            margin: 20px;
            background-color: #2c3e50;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form {
            max-width: 500px;
            width: 100%;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ff0505;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #2c3e50;
            color: #ffffff;
        }

        button {
            background: linear-gradient(to bottom, #000000, #ff0000);
            color: #fdfeff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #070707;
            color: #fdfbfb;
        }

        footer {
            background: linear-gradient(to bottom, #000000, #ff0000);
            color: #ecf0f1;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        a {
            color: #ecf0f1;
            text-decoration: underline;
        }

        a:hover {
            color: #ff9999;
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Us - Muslim Quran</h1>
    </header>

    <nav>
        <a href="/1index.html">Home</a>
        <a href="/recite.html">Explore</a>
        <a href="/contact.html">Contact</a>
        <!-- Add more navbar links as needed -->
    </nav>

    <section>
        <form id="contactForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        &copy; 2024 Muslim Quran. All rights reserved.
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Fetch form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            // You can add your own logic here for form submission (e.g., sending an email or storing data)
            // For demonstration purposes, an alert is shown with the form data
            alert(`Form submitted successfully!\n\nName: ${name}\nEmail: ${email}\nSubject: ${subject}\nMessage: ${message}`);
        });
    </script>

</body>
</html>
